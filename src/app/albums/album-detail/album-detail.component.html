<div *ngFor="let data of albumSelected">
    <img [src]="data.coverUrl" alt="">
    <h1>{{ data.title }}</h1>
    <span>{{data.genre}}</span>
    <span>{{data.year}}</span>
    <div>Artist: {{ data.artistId}}</div>
    <a href="albums/edit/{{data._id}}">Editar este album</a>
    <!-- <div (click)="gotToEditAlbum(data._id)">Edit this album</div> -->
    <button>Borrar este Album</button>
</div>
